<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Lumio</title>
    <script>
      // Setzt Dark Mode sofort, bevor React l√§dt
      const dark = localStorage.getItem("darkMode");
      const prefersDark = dark === null ? true : dark === "true";
      if (prefersDark) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
